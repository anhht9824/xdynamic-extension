<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>XDynamic - Dashboard</title>
    <meta name="description" content="XDynamic Dashboard - Theo dõi bảo vệ, lưu lượng và thanh toán trong một màn hình." />
    <meta name="theme-color" content="#1D4ED8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --color-primary: #1d4ed8;
        --color-secondary: #06b6d4;
        --color-accent: #0ea5e9;
        --color-bg: #f9fafb;
        --color-card: #ffffff;
        --color-border: #e5e7eb;
        --color-muted: #64748b;
        --color-foreground: #0f172a;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --radius-lg: 0.5rem;
        --radius-md: 0.375rem;
        --ring: 0 0 0 3px rgba(29, 78, 216, 0.15);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--color-bg);
        color: var(--color-foreground);
        -webkit-font-smoothing: antialiased;
      }
      a {
        color: var(--color-primary);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        font-family: inherit;
        border: 1px solid var(--color-border);
        border-radius: 999px;
        padding: 10px 14px;
        background: #fff;
        color: var(--color-foreground);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }
      button:focus-visible {
        outline: none;
        box-shadow: var(--ring);
      }
      button:hover {
        border-color: var(--color-primary);
        box-shadow: var(--shadow-sm);
        transform: translateY(-1px);
      }
      .btn-primary {
        background: var(--color-primary);
        color: #fff;
        border-color: var(--color-primary);
        box-shadow: var(--shadow-md);
      }
      .btn-primary:hover {
        background: #1e3fae;
      }
      .tab-bar {
        display: inline-flex;
        gap: 8px;
        padding: 6px;
        border-radius: 999px;
        background: rgba(29, 78, 216, 0.05);
        border: 1px solid var(--color-border);
      }
      .tab {
        border: none;
        padding: 10px 14px;
        border-radius: 999px;
        background: transparent;
        color: var(--color-muted);
        font-weight: 600;
      }
      .tab-active {
        background: #fff;
        color: var(--color-primary);
        box-shadow: var(--shadow-sm);
        border: 1px solid rgba(29, 78, 216, 0.15);
      }
      .app-shell {
        min-height: 100vh;
        background: var(--color-bg);
      }
      .app-root {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 24px 32px;
      }
      @media (max-width: 640px) {
        .app-root {
          padding: 16px 14px 24px;
        }
      }
      .skeleton-stack {
        display: grid;
        gap: 16px;
      }
      .skeleton-card {
        background: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-lg);
        padding: 16px;
        box-shadow: var(--shadow-sm);
      }
      .skeleton-bar {
        height: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(229, 231, 235, 0.9) 0%, rgba(226, 232, 240, 0.7) 50%, rgba(229, 231, 235, 0.9) 100%);
        background-size: 200% 100%;
        animation: shimmer 1.2s ease-in-out infinite;
      }
      .skeleton-metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 14px;
      }
      .skeleton-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(6, 182, 212, 0.1);
        border: 1px solid rgba(6, 182, 212, 0.2);
        color: var(--color-muted);
        font-size: 12px;
        font-weight: 600;
      }
      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div id="root" class="app-root">
        <div class="skeleton-stack" aria-label="Đang tải dashboard">
          <div class="skeleton-card" style="display: flex; justify-content: space-between; align-items: center; gap: 12px;">
            <div>
              <div class="skeleton-bar" style="width: 26%; height: 10px"></div>
              <div class="skeleton-bar" style="width: 60%; margin-top: 10px; height: 14px"></div>
              <div class="skeleton-bar" style="width: 42%; margin-top: 8px; height: 12px"></div>
            </div>
            <button class="btn-primary" style="padding: 10px 14px; border-radius: 12px;">Đang tải...</button>
          </div>

          <div class="skeleton-card">
            <div class="skeleton-bar" style="width: 32%; height: 12px; margin-bottom: 12px"></div>
            <div class="skeleton-metrics">
              <div class="skeleton-card" style="padding: 14px;">
                <div class="skeleton-bar" style="width: 70%; height: 16px; margin-bottom: 12px"></div>
                <div class="skeleton-bar" style="width: 90%; height: 10px"></div>
              </div>
              <div class="skeleton-card" style="padding: 14px;">
                <div class="skeleton-bar" style="width: 65%; height: 16px; margin-bottom: 12px"></div>
                <div class="skeleton-bar" style="width: 80%; height: 10px"></div>
              </div>
              <div class="skeleton-card" style="padding: 14px;">
                <div class="skeleton-bar" style="width: 50%; height: 16px; margin-bottom: 12px"></div>
                <div class="skeleton-bar" style="width: 75%; height: 10px"></div>
              </div>
              <div class="skeleton-card" style="padding: 14px;">
                <div class="skeleton-bar" style="width: 60%; height: 16px; margin-bottom: 12px"></div>
                <div class="skeleton-bar" style="width: 70%; height: 10px"></div>
              </div>
            </div>
          </div>

          <div class="skeleton-card" style="display: grid; gap: 12px;">
            <div class="tab-bar" aria-hidden="true">
              <button class="tab tab-active">Tổng quan</button>
              <button class="tab">Thanh toán</button>
              <button class="tab">Báo cáo</button>
            </div>
            <div class="skeleton-bar" style="width: 80%; height: 12px"></div>
            <div class="skeleton-bar" style="width: 50%; height: 12px"></div>
            <div class="skeleton-chip">
              <span class="skeleton-bar" style="width: 60px; height: 8px; background: rgba(6, 182, 212, 0.3); animation: none;"></span>
              Đang đồng bộ dữ liệu...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
