<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XDynamic Extension - Cài đặt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("xdynamic-theme");
          const system = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          const resolved =
            saved === "light" || saved === "dark"
              ? saved
              : saved === "system"
              ? system
              : system;
          document.documentElement.classList.add(resolved);
          document.documentElement.style.colorScheme = resolved;
        } catch (error) {
          const fallback = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
          document.documentElement.classList.add(fallback);
          document.documentElement.style.colorScheme = fallback;
        }
      })();
    </script>
    <style>
      :root {
        --color-primary: #2563eb;
        --color-secondary: #0ea5e9;
        --color-bg: #f5f7fb;
        --color-card: #ffffff;
        --color-border: #e2e8f0;
        --color-foreground: #0f172a;
        --color-muted: #64748b;
        --loader-gradient: linear-gradient(135deg, rgba(29, 78, 216, 0.16), rgba(6, 182, 212, 0.14));
        --loader-ring: #ffffff;
        color-scheme: light;
      }

      :root.dark {
        --color-primary: #5da8ff;
        --color-secondary: #46c9f8;
        --color-bg: #0b1021;
        --color-card: #111a2d;
        --color-border: #24304a;
        --color-foreground: #e6eaf3;
        --color-muted: #9fb2d0;
        --loader-gradient: linear-gradient(135deg, rgba(93, 168, 255, 0.22), rgba(70, 201, 248, 0.2));
        --loader-ring: #0b1021;
        color-scheme: dark;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 150ms ease, color 150ms ease, border-color 150ms ease;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: var(--color-bg);
        color: var(--color-foreground);
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #settings-root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* Loading State */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: var(--loader-gradient);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        background: var(--color-card);
        box-shadow: 0 10px 30px -15px var(--color-primary);
        animation: spin 1s linear infinite;
      }

      :root.dark .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.08);
        border-top-color: var(--color-secondary);
        box-shadow: 0 10px 30px -12px rgba(59, 130, 246, 0.45);
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="settings">
    <div id="settings-root">
      <!-- Loading state while React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
